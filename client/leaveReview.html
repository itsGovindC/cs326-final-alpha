<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZooMass Dine-In</title>
    <script type="module" src="leaveReview.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>

<body class="container p-3 mb-2 bg-danger text-white">
    <div class="container align-middle text-center">
        <h1>Leave a Review</h1>
    </div>

    <div class="form-group">
        <label for="Dining-Hall">Dining Hall</label>
        <select class="form-control" id="Dining-Hall">
            <option>Berkshire</option>
            <option>Franklin</option>
            <option>Worcester</option>
            <option>Hampshire</option>
            <option>Blue Wall</option>
          </select>

    </div>
    <div class="form-group">
        <label for="Dish">Dish</label>
        <input type="text" class="form-control" id="Dish">
    </div>

    <div class="form-group">
        <label for="Review">Review</label>
        <textarea class="form-control" rows=7 id="Review"></textarea>
    </div>

    <button type="submit" class="btn btn-light" id="submit">Submit</button>
</body>

</html>
