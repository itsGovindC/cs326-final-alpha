<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZooMass Dine-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>

<body class="container p-3 mb-2 bg-danger text-white">
    <div class="container align-middle text-center" id="title-text">
        <h1>Register your account</h1>
    </div>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="name">Enter your full name:</label>
            <input type="full-name" class="form-control" name="full-name">
        </div>

        <div class="form-group">
            <label for="username">Enter a Username:</label>
            <input type="text" class="form-control" name="username" aria-describedby="usernameHelp">

        </div>
        <div class="form-group">
            <label for="password">Enter a Password:</label>
            <input type="password" class="form-control" name="password">
        </div>
        <input type="submit" class="btn btn-light" value="Signup" />
    </form>

</body>

</html>
