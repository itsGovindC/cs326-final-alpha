<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ZooMass Dine-In</title>
    <script type="module" src="login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
</head>

<body class="container p-3 mb-2 bg-danger text-white">
    <div class="container align-middle text-center" id="title-text">
        <h1>Student Log-in</h1>
    </div>
    <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
          <small id="usernameHelp" class="form-text">We'll never share your details with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="button" class="btn btn-light" id="submit">Submit</button>
        <small class="form-text"> If you don't have a login click here to <a href="./register.html" >register</a></small>

      </form>

</body>

</html>
